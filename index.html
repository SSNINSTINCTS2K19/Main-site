<!DOCTYPE html>
<html>
<link>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./vendor/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link rel="stylesheet" href="./vendor/animatedModal.js-master/demo/css/animate.min.css">
</head>
<body>
       
    <nav id="menu">
        <header>
          <h2>Menu</h2>
          <h3 id="demo01" href="#animatedModal" class="btn-primary clipit pad">Home</h3>
        </header>
      </nav>

      <div id="animatedModal">
            <!--THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID  class="close-animatedModal" -->
            <div class="close-animatedModal"> 
                CLOSE MODAL
            </div>
                
            <div class="modal-content">
                      <!--Your modal content goes here-->
            </div>
        </div>
      
      <main id="panel">
          <div class="svg-hero">
              <img class="extend" src="svg/sky.svg" alt="">
              <img class="img-fluid extend" src="svg/background.svg" alt="">
          </div>
          <div class="svg-hero">
              <img src="./svg/placeholder.svg">
              <img src="./svg/road_1.svg" alt="">
              <!-- <img src="./svg/road_2.svg" alt=""> -->
          </div>
          <div class="svg-hero">
              <img class="clock_tower" src="svg/clock_tower.svg" alt="">
          </div>
          <button class="toggle-button abs">â˜°</button>
        
      </main>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="vendor/animatedModal.js-master/animatedModal.min.js"></script>
      <script src="slideout/dist/slideout.min.js"></script>
    <script>
      var slideout = new Slideout({
        'panel': document.getElementById('panel'),
        'menu': document.getElementById('menu'),
        'padding': 256,
        'tolerance': 70
      });

      // Toggle button
      document.querySelector('.toggle-button').addEventListener('click', function() {
        slideout.toggle();
      });
      $("#demo01").animatedModal({
          animatedIn:"zoomIn",
          animatedOut:"zoomOut"
      });

    </script>
</body>
</html>
